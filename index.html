<!DOCTYPE html>
<html lang="en" ng-app="dashboardApp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Compiled and minified CSS for icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Include AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>

    <!-- Include external  AngularJS modules -->
     <script src="./app.js"></script>

  </head>
  <body
    ng-controller="DashboardController"
    style="
      background-image: url(./Resources/background.jpg);
      background-size: cover;
      background-position: fixed;
      background-repeat: no-repeat;
    "
  >
    <nav class="nav top-navbar navbar-fixed grey darken-3 center-align">
      <!-- navbar content here  -->
      <div class="nav-wrapper">
        
        <a
          href="#"
          class="brand-logo custom_Logo valign-wrapper"
          style="display: flex; justify-content: space-in-between"
        >
          <img
            src="./Resources/GMR_Group_(logo).svg.png"
            height="25px"
            alt="Logo"
            class="nav-logo"
          />&nbsp;&nbsp;
          <img
            src="./Resources/image.png"
            height="25px"
            alt="Logo"
            class="nav-logo"
          />&nbsp;&nbsp;
          <h5>SmartEMS v2.37</h5>
        </a>

        <ul class="right nav-wrapper" style="margin-right: 30px">
          <li><span class="user-info">user Name</span></li>
          <li>
            <a href="#"><i class="material-icons">settings</i></a>
          </li>
          <li>
            <a href="#"><i class="material-icons">logout</i></a>
          </li>
          <li>
            <img
              src="./Resources/bosch.png"
              height="25px"
              alt="Bosch Logo"
              style="margin-top: 20px"
            />
          </li>
        </ul>
      </div>
    </nav>

    <ul id="slide-out" class="sidenav" style="min-width: 3px">
      <div class="container right-align" style="margin: 20%">
        <li>
          <a href="#user" style="min-height: 10%; margin: 20%; padding: 10%">
            <i class="material-icons left medium black-text"
              >account_circle</i
            ></a
          >
        </li>
        <li>
          <h5 class="valign-wrapper">&nbsp;&nbsp;&nbsp;User Name</h5>
        </li>
        <li>
          <h6 class="valign-wrapper">
            <i class="material-icons">email</i>&nbsp;user@gmail.com
          </h6>
        </li>
        <li>
          <h6 class="valign-wrapper">
            <i class="material-icons">work_outline</i>&nbsp;Role
          </h6>
        </li>
      </div>
      <ul class="collection">
        <li
          class="collection-item hoverable"
          style="background-color: rgba(238, 146, 33, 0.153)"
          ng-repeat="card in cards"
        >
          <div style="padding: 3px">
            <a class="black-text"
              >{{ card.title }}
              <i class="material-icons left">{{ card.icon }}</i>
            </a>
          </div>
        </li>
      </ul>
    </ul>
    <a
      href="#"
      data-target="slide-out"
      class="sidenav-trigger fixed-action-btn btn-large grey"
      style="position: absolute; top: 4.5rem; right: 94%"
      ><i class="material-icons">menu</i></a
    >
    
    <div class="container center-align">
      <h3>&nbsp;&nbsp;&nbsp;Welcome To <strong>DESCOM !!...</strong></h3>
      <div class="row">
        <div class="col s12 m6 l4" ng-repeat="card in cards" style="border-radius: 5rem; min-width:20rem  ">
          <div class="card hoverable" style="
                margin-left: 3px;
                padding: 3px;
                position: relative;
                border-radius: 5%;
              " ng-class="card.color">
            <div class="card-content">
              <span class="card-title">
                <i class="material-icons left medium white-text">{{card.icon}}</i>
                <strong>{{card.title}}</strong>
                <i class="material-icons right large white-text" ng-style="{'opacity': '0.25'}"
                  style="z-index: 10000;">{{card.icon}}</i>
              </span>
            </div>
            <br />
            <div class="card-action lighten3">
              <div class="progress container">
                <div class="determinate grey lighten-1" style="width: {{card.progress}}%"></div>
              </div>
              <a href="{{card.link}}">
                <i class="material-icons right white-text">arrow_forward</i>
              </a>
            </div>
          </div>
        </div>
    </div>


    <script>
    
    </script>
  </body>
</html>
